<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeGame!</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="game.css" />
</head>

<body>
    <div id="outer">
        <header>
            <h1>
                Pokemon Gallery
            </h1>
        </header>

        <nav>

            <div>
                <a href="index.html">
                    Home Page
                </a>

                <a href="search.html">
                    Search for Pokemon...
                </a>

                <a href="/userProfile">
                    User Profile
                </a>

                <a href="/public/game.html">
                    Game
                </a>
            </div>
            
        </nav>
        <br>
    </div>
    <main>
        <section id="game-settings">
            <div class="setting">
               <label>Get 4 Matching Cards to Win!</label>
            </div>
            <div class="setting">
                <label for="game-dims">Dimensions</label>
                <select name="game-dims" id="game-dims">
                    <option value="3">3 x 4</option>
                    <option value="4" selected>4 x 4</option>
                    <option value="5">5 x 4</option>
                </select>
            </div>
            <div class="setting">
                <label for="game-pokemons">Pokemons</label>
                <select name="game-pokemons" id="game-pokemons">
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
        </section>
        <div id="game-grid"></div>
    </main>
</body>


<script src="game.js"></script>

</html>
